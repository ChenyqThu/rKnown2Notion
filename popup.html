    <body>
        <div class="container">
            <div class="settings">
                <header class="header">
                    <button id="cancelBtn" class="back-button">&#60;</button>
                    <h2 class="title">设置</h2>
                </header>
                <div class="input-group">
                    <label for="notionToken">Notion Token:</label>
                    <input type="text" id="notionToken" placeholder="Enter Notion Token">
                    <span class="error-message" id="notionTokenError"></span>
                </div>
                <div class="input-group">
                    <label for="databaseId">Database ID:</label>
                    <input type="text" id="databaseId" placeholder="Enter Database ID">
                    <span class="error-message" id="databaseIdError"></span>
                </div>
                <div class="input-group">
                    <label for="apiKey">ReadKnown API Key:</label>
                    <input type="text" id="apiKey" placeholder="Enter ReadKnown API Key">
                    <span class="error-message" id="apiKeyError"></span>
                </div>
                <button id="saveBtn">保存</button>
            </div>
            <div class="actions" style="display:none;">
                <button id="syncAll">一键同步知识库</button>
                <button id="syncCurrent">同步当前文章</button>
                <footer class="footer">
                    <a href="#" id="settingsBtn">设置</a> - 
                    <a href="https://github.com/ChenyqThu/rKnown2Notion" target="_blank">GitHub</a> - 
                    <a href="https://chenge.ink" target="_blank">联系</a>
                </footer>
            </div>
